<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex flex-row h-screen">
      <!-- lado verde -->
      <div
        class="bg-[#58AF9C] w-[40%] flex flex-col justify-center items-center text-white gap-3"
      >
        <h2 class="text-[3rem] font-bold">Welcome Back</h2>
        <p class="text-[1.2rem] w-[20rem] text-center">
          to keep connect with us please login with your personal info
        </p>
        <a
          href="#"
          class="border-2 py-3 px-12 uppercase rounded-full hover:bg-white hover:text-[#58Af9c]"
          >sign in</a
        >
      </div>
      <!-- lado branco -->
      <div class="flex flex-col justify-center items-center w-[60%] gap-4">
        <!-- texto e icones -->
        <div>
          <h1 class="text-[3rem] font-bold text-[#58AF9C] mb-6">
            Create Account
          </h1>
          <!-- icones -->
          <div class="flex flex-row justify-center gap-6">
            <div
              class="border-2 w-10 h-10 flex justify-center items-center rounded-full text-2x1 p-6 text-gray-400 hover:bg-[#58AF9C] hover:text-white hover:border-[#58AF9C] cursor-pointer"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div
              class="border-2 w-10 h-10 flex justify-center items-center rounded-full text-2x1 p-6 text-gray-400 hover:bg-[#58AF9C] hover:text-white hover:border-[#58AF9C] cursor-pointer"
            >
              <i class="fa-brands fa-google-plus-g"></i>
            </div>
            <div
              class="border-2 w-10 h-10 flex justify-center items-center rounded-full text-2x1 p-6 text-gray-400 hover:bg-[#58AF9C] hover:text-white hover:border-[#58AF9C] cursor-pointer"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
          </div>
          <p
            class="flex justify-center font-light text-center text-[1.2rem] text-gray-400 mb-5 mt-4"
          >
            or use your email for registration:
          </p>
        </div>
        <!-- formulario -->
        <form class="w-120 flex flex-col items-center">
          <!-- nome -->
          <div
            class="flex border-5 border-white bg-gray-300 p-5 gap-4 w-[100%]"
          >
            <label for="name">
              <i class="text-gray-600 fa-regular fa-user"></i>
            </label>
            <input
              class="w-[100%] focus:outline-none"
              type="name"
              name="name"
              id="name"
              placeholder="Name"
            />
          </div>
          <!-- email -->
          <div
            class="flex border-5 border-white bg-gray-300 p-5 gap-4 w-[100%]"
          >
            <label for="email">
              <i class="text-gray-600 fa-regular fa-envelope"></i>
            </label>
            <input
              class="w-[100%] focus:outline-none"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <!-- senha -->
          <div
            class="flex border-5 border-white bg-gray-300 p-5 gap-4 w-[100%]"
          >
            <label for="password">
              <i class="text-gray-600 fa-solid fa-lock"></i>
            </label>
            <input
              class="w-[100%] focus:outline-none"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button
            class="flex text-white border-2 border-[#58AF9C] bg-[#58AF9C] rounded-full w-[50%] justify-center hover:text-[#58AF9C] hover:bg-white p-3 mt-[1.5rem] cursor-pointer"
            type="submit"
          >
            SIGN UP
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
